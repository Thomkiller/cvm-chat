<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement</title>
    <script src="/dist/register.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body class="background-enregistrement" id="background">
    <div class="div-invisible" id="div-invisible"></div>
    <div class="container-enregistrement">
        <form action="" method="post" autocomplete="off">
            <div id="api-message"></div>

            <div class="conteneur-question-1">
                <div>Matricule : </div>
                <input type="text" name="no" placeholder="Matricule" required>
            </div>
            <div class="conteneur-question-2">
                <div>Prénom : </div>
                <input type="text" name="firstName" placeholder="Prénom" required>
            </div>

            <div class="conteneur-question-2">
                <div>Nom de Famille : </div>
                <input type="text" name="lastName" placeholder="Nom de famille" required>
            </div>
            <div class="conteneur-question-2">
                <div>Nom d'usager : </div>
                <input type="text" name="username" placeholder="Nom d'usager" required>
            </div>

            <div class="conteneur-question-2">
                <div>Mot de passe : </div>
                <input type="password" name="password" placeholder="Mot de passe" required>
            </div>

            <div class="conteneur-question-2">
                <div> Texte de bienvenue : </div>
                <input type="text" name="welcomeText" placeholder="Texte de bienvenue" required>
            </div>

            <div class="enregistrer-enregistrement">
                <button class="bouton-enr">
                    S'enregistrer
                </button>
            </div>
        </form>
    </div>


</body>

</html>
