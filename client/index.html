<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="/dist/index.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body class="background-index" id="background">

    <div  id="destroy" class="destroy">Clique pour détruire les bâtiments</div>
 
    <form class="form" action="" method="post" autocomplete="off">

        <div class="sign-in-input-group">
            <div id="api-message"></div>
            <img id="deadpool" src="/client/img/deadpool3.png" alt="deadpool">
            <div class=question-container>
                <div class="username-question">Nom d'usager : </div>
                <input type="text" id="name" name="username" placeholder="Nom d'usager" required>
            </div>

            <div class=question-container-2>
                <div class="Password ">Mot de passe : </div>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button class="connexion">Connexion</button>
            <a class="enregistrer" href="register.html">S'enregistrer</a>
        </div>
    </form>
    

    <script>

        let destroyedbuilding = 0;
    

        document.querySelector("#deadpool").addEventListener("mouseover", () => {
        let node = document.createElement("div")
        let parentNode = document.querySelector(".sign-in-input-group")
        node.setAttribute("id", "msg")
        node.innerText = "Bienvenue sur le chat de Deadpool! \n Entrez votre mot de passe et nom d'utilisateur"
        parentNode.prepend(node);
        })

        document.querySelector("#deadpool").addEventListener("mouseout", () => {
         let node = document.querySelector("#msg")
         node.remove();
        })
    </script>

</body>

</html>
